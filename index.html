<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lift Simulation</title>
    <link rel="stylesheet" href="src/css/main.css" />
  </head>
  <body>
    <h2>Lift Simulation</h2>
    <div class="inputContainer">
      <label for="floors">Enter Floors </label>&nbsp
      <input type="number" id="floors" min="1" max="10" />&nbsp
      <label for="lifts">Enter Lifts </label>&nbsp
      <input type="number" id="lifts" min="1" max="10" />
      <button class="submit-data" id="submit">Submit</button>
    </div>
    <div class="output-container">
      <div id="output"></div>
    </div>
    <script src="src/js/main.js"></script>
  </body>
</html>
