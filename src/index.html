<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lift Simulation</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main>
      <h1>Lift Simulation</h1>
      <script src="src/index.js"></script>
      <div class="input-container">
        <div class= "input-data">
          <label for="noOfFloors">Enter No of Floors</label>
          <input type="number" id="noOfFloors" min="0" max="10" />
           <label for="noOfLifts">Enter No of Lifts</label>
          <input type="number" id="noOfLifts" min="1" max="4" />
        </div>
        <div class= "submit-data">
          <button id="generate">Generate</button>
        </div>
      </div>
      <div class="output-container">
      </div>
    <script src="./js/main.js"></script>
  </body>
</html>
